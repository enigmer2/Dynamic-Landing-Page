<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
    />
  </head>
  <body>

    <main>

      <h1>
        <time id="time" class="time-style"></time>
      </h1>

      <p id="greeting" class="greeting-header"></p>
      <span id="name" class="greeting-input" contenteditable="true"></span>

      <p class="task-header">Какая у тебя задача на сегодня ?</p>
      <span id="focus" class="task-input" contenteditable="true"></span>
    </main>

    <script src="js/main.js"></script>

  </body>
</html>
