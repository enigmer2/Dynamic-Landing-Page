<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" />
</head>
<body>
    <time id="time" class="time-style"></time>
    <form action="" class="greeting" >
        <h2 id="greeting" class="greeting-header"></h2>
        <input id="name" class="greeting-input" />
    </form>
    <form action="" class="task" >
        <h2 class="task-header">Какая у тебя задача на сегодня ?</h2>
        <input id="focus" class="task-input" type="text" onkeydown="this.style.width = ((this.value.length + 1) * 8) + 'px';"/>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
