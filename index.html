<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
    />
  </head>

  <body>
    <header>
      <h1>Dynamic Landing Page</h1>
    </header>
    <main>
      <section>
        <time id="time" class="time-style"></time>
        <p class="wrapper">
          <span id="greeting" class="greeting-header"></span>
          <span id="name" class="greeting-input" contenteditable="true"></span>
        </p>
      </section>
      <section>
        <h2>Задание на сегодня</h2>
        <p class="task-header">Какая у тебя задача на сегодня ?</p>
        <p id="focus" class="task-input" contenteditable="true"></p>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
